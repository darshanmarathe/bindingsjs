<h1>Installation</h1>
<em><strong>Note :</strong> we have not published bindingjs to npm yet, so you will have to install it locally.</em>
<hr>

<h2>With NPM</h2>
<pre class="language-bash">
    <code class="language-bash">
npm install bindingjs  
    </code>
</pre>



<h2>With Script Tag via CDN</h2>
<pre class="language-html">
    <code class="language html">
&lt;script src="https://cdn.jsdelivr.net/npm/bindingjs/dist/binding.min.js"&gt;&lt;/script&gt;
</code>
</pre>
