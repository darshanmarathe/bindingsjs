<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BindingJS A Microfront-end binding library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css" integrity="sha512-/mZ1FHPkg6EKcxo0fKXF51ak6Cr2ocgDi5ytaTBjsQZIH/RNs6GF6+oId/vPe3eJB836T36nXwVh/WBl/cWT4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css" integrity="sha512-3/cdM9qaJ5lBlzRKqwhMw+ZcNCVonz66BO6HgJudG/P1azm9wFrru31SsBa4T4Ew1AOH8HfDXSWS6emWwPl42A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    .container-fluid {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="row bg-primary text-white p-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div><h1> &lt;BindingJS/&gt;
        </h1></div>
          <div class="header-links">

            <a class="text-white ml-3" href="https://github.com/darshanmarathe/bindingsjs">Github</a>
            <a class="text-white ml-3" href="https://github.com/darshanmarathe">My profile</a>
            <a class="text-white ml-3" href="/leasrning.html">Learning</a>
          </div>
        </div>
      </header>

    <div class="row flex-grow-1 content">
      <!-- Sidebar (30%) -->
      <aside class="col-md-3 bg-light p-3">
        <ul class="list-group menu">
          <li class="list-group-item"><a  href="./examples/intro.html">Introduction</a></li>
          <li class="list-group-item"><a  href="./examples/Installation.html">Installation </a></li>
          <li class="list-group-item"><a  href="./examples/MF1.html">Advanced </a></li>
          <li class="list-group-item"><a  href="./examples/DeepProperties.html">Deeep Properties </a></li>
          <li class="list-group-item"><a  href="./examples/Target_Format.html">Target Format </a></li>
          <li class="list-group-item"><a  href="./examples/Append_Target.html">Append Target </a></li>
          <li class="list-group-item"><a  href="./examples/Complex_Objects.html">Complex Objects </a></li>
          <li class="list-group-item"><a  href="./examples/Pipe_To_Function.html">Pipe To Function </a></li>
          <li class="list-group-item"><a  href="./examples/Videos.html">Videos </a></li>
          <!-- <li class="list-group-item"><a  href="./examples/Item.html">Item </a></li> -->
        </ul>
      </aside>

      <!-- Main Content (70%) -->
      <main class="col-md-9 bg-white p-3">
        <partial src="./examples/intro.html" id="view" onload="__initBindings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><linearGradient id="a5"><stop offset="0" stop-color="#2416FF" stop-opacity="0"></stop><stop offset="1" stop-color="#2416FF"></stop></linearGradient><circle fill="none" stroke="url(#a5)" stroke-width="15" stroke-linecap="round" stroke-dasharray="0 44 0 44 0 44 0 44 0 360" cx="100" cy="100" r="70" transform-origin="center"><animateTransform type="rotate" attributeName="transform" calcMode="discrete" dur="2" values="360;324;288;252;216;180;144;108;72;36" repeatCount="indefinite"></animateTransform></circle></svg>
        </partial>
      </main>
    </div>

    <!-- Footer -->
    <footer class="row bg-secondary text-white p-3 mt-auto">
      <div class="col-12">
        Developed by Darshan Marathe
      </div>
    </footer>
  </div>

  <script src="./bindings.js" async> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./js/partial.js"></script>

  <script>

      $(function () {
          $('.menu a').click(function (e) {
              e.preventDefault();
              var path = $(this).prop('href');
              var container = document.getElementById('view');
              partial.getPage(path, container, function (elem) {
                  __initBindings();
                  //Prism.highlightAll();
              });
              $('.active').removeClass('active');
              $(this).addClass('active');

          });

      });
  </script>

</body>
</html>
